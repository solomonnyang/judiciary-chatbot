<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judiciary Chatbot</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="chat-head">
    <h2>Judiciary Chatbot</h2>
  </div>
  <div class="chat-container" id="chat-container">
    <hr>
    <div class="chat-box bot">
      <p class="bot-message">Hello! I'm the Judiciary Chatbot. How can I assist you today?<span class="typing-indicator"></span></p>
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Ask me anything about the judiciary...">
    <button onclick="askQuestion()">Send</button>
  </div>
  <audio id="typing-sound" src="./typing.mp3"></audio>

  <script src="./script.js">
   
  </script>
</body>
</html>
